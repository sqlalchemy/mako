[tox]
envlist = py

[testenv]
cov_args=--cov=mako --cov-report term --cov-report xml

deps=pytest>=3.1.0
     beaker
     markupsafe
     pygments
     babel
     dogpile.cache
     lingua<4
     cov: pytest-cov

setenv=
    cov: COVERAGE={[testenv]cov_args}

commands=pytest {env:COVERAGE:} {posargs}
